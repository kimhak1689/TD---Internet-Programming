<!DOCTYPE html>
<html lang="en">
<head>
  <title>Submit your profile</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <form action="/my-backend/profile" method="POST">
    <table style="background-color: #dcdcdc; width: 100%;">
        <tr>
            <td>
                <h2 style="padding-left: 25px;">Tell us about yourself</h2>
            </td>
        </tr>
    </table>
    <table width="100%" cellspacing="30px;">
      <tr>
        <td colspan="2">
          <h4>Profile Information</h4>
        </td>
      </tr>
      <tr>
        <td width="50%" style="line-height: 50px;">
          <div class="gg">Last Name</div>
          <input name="lastName" type="text" style="width: 100%;"/>
        </td>
        <td width="50%" style="line-height: 50px; padding-right: 10px;">
          <div>First Name</div>
          <input name="firstName" type="text" style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td width="50%" style="line-height: 50px;">
            <div>Email</div>
            <input name="email" type="email" style="width: 100%;"/>
        </td>
        <td width="50%" style="line-height: 50px; padding-right: 10px;">
            <div>Phone</div>
            <input name="phone" type="text" style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <span>Gender</span>
          <input name="gender" type="radio" value="male"/> Male 
          <input name="gender" type="radio" value="female"/> Female
          <hr size="3" noshade color="black">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h4>Current Address</h4>
            <div>
                <span style="padding-right: 80px;">
                    <select name="city" style="width: 25%; padding: 5px;">
                        <option value="" disabled selected>Province /City</option>
                        <option value="pnhom-penh">Phnom Penh</option>
                        <option value="kampong-cham">Kampong Cham</option>
                        <option value="prey-veng">Preyveng</option>
                    </select>
                </span>
                <span style="padding-left: 100px;">
                    <select name="city" style="width: 25%; padding: 5px;">
                        <option value="" disabled selected>Country</option>
                        <option value="cambodia">Cambodia</option>
                        <option value="thailand">Thailand</option>
                        <option value="united-states">United States</option>
                    </select>
                </span>
                <span style="padding-left: 161px;">
                    <input name="code" type="text" placeholder="Post Code" style="width: 25%; padding: 5px;">
                </span>
            </div>
            <div style="margin-top: 20px;">
                <textarea name="address" placeholder="Address" rows="4" cols="195"></textarea>
            </div>
        </td>
        <!-- <td>
            <select name="city">
              <option value="" disabled selected>Country</option>
              <option value="Phnom Penh">Cambodia</option>
              <option value="Kampong Cham">Thailand</option>
              <option value="Preyveng">United States</option>
            </select>
        </td>
        <td>
        </td> -->
      </tr>
      <tr>
        <td>
          <h4>Skills</h4>
          <div>
            <input name="skills" type="checkbox" value="designing"/> Designing 
            <input name="skills" type="checkbox" value="database"/> Database Management 
          </div>
          <div>
            <input name="skills" type="checkbox" value="coding"/> Coding
            <input name="skills" type="checkbox" value="debug"/> Debug 
          </div>
        </td>
        <td>
          <h4>Lanaguages</h4>
          <div>
            <input name="skills" type="checkbox" value="english"/> English 
            <input name="skills" type="checkbox" value="chinese"/> Chinese
          </div>
          <div>
            <input name="skills" type="checkbox" value="french"/> French
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <h4>Experiences</h4>
        </td>
      </tr>
      <tr>
        <table cellspacing="20px" style="padding-left: 10px;">
          <thead>
            <th align="left" width="25%">From</th>
            <th align="left">To</th>
            <th align="left" style="padding-left: 335px;">Description</th>
          </thead>
          <tbody>
            <td>
              <div>
                <input name="from-1" type="text"/>
              </div>
              <div>
                <input name="from-2" type="text"/>
              </div>
              <div>
                <input name="from-3" type="text"/>
              </div>
              <div>
                <input name="from-4" type="text"/>
              </div>
            </td>
            <td>
              <div>
                <input name="to-1" type="text"/>
              </div>
              <div>
                <input name="to-2" type="text"/>
              </div>
              <div>
                <input name="to-3" type="text"/>
              </div>
              <div>
                <input name="to-4" type="text"/>
              </div>
            </td>
            <td style="padding-left: 335px;">
              <div>
                <input name="description-1" type="text"/>
              <div>
                <input name="description-2" type="text"/>
              </div>
              <div>
                <input name="description-3" type="text"/>
              </div>
              <div>
                <input name="description-4" type="text"/>
              </div>
            </td>
          </tbody>
        </table>
      </tr>
      <tr>
        <td colspan="2" style="padding-left: 20px;">
          <h4>Choose your profile photo</h4>
          <input type="file" />
        </td>
      </tr>
    </table>
    <div align="right" style="color:blue">
      <button type="submit" style="background-color:blue;color:white">Submit</button>
    </div>
  </form>
</body>
</html>
